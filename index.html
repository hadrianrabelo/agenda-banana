<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>

    <link rel="stylesheet" href="css/bootstrap.css">

    <script src="js/jquery-3.3.1.js"></script>

    <script src="js/jquery.validate.js"></script>

    <script src="js/messages_pt_BR.js"></script>

    <style>

        html,body {

            height: 100%;
            overflow-x: hidden;

        }
    </style>
</head>
<body>











    <div  class="h-100 row align-items-center">
        <div class="container">
       
       
            <div class="row">
    
                <div class="col-sm"></div>
               
                <div class="col-sm-6">
    
                    <div class="card">
    
    
                        <div class="header">
            
                            <img style="width: 100%;" src="img/logo.png" alt="agenda de contatos">
            
                        </div>
            
                        <div class="card-body">
                            <form id="login" method="post" action="main.html">
            
                                <div class="form-group">
            
                                    <label for="mailUsuario">Email</label>
            
                                    <input type="email" class="form-control" id="mailUsuario" name="mailUsuario" placeholder="Digite seu email">
            
                                </div>
            
            
            
                                <div class="form-group">
            
                                    <label for="senhaUsuario">Senha</label>
            
                                    <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario" placeholder="Digite sua senha">
            
                                </div>
            
                                <div class="row">
                                    <div class="col-sm">
                                        <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
                                    </div>
                                </div>
            
                            </form>
            
                        </div>
            
                        <div class="card-footer">
                            <div class="container">
                                    <div class="row">
                                        <div class="col-sm">
            
                                            <a class="btn btn-success btn-block" href="novoUsuario.html">NÃ£o sou cadastrado</a>
            
                                        </div>
                                        <div class="col-sm">
                                                <button id="esqueciSenha" class="btn btn-warning btn-block"> Esqueci a senha</button>
                                        </div>
                                    </div>
            
                            </div>
                        </div>
            
                    </div>
    
                </div>
    
                <div class="col-sm"></div>
    
            </div>
    
           
    
           
           
    
        </div>

    </div>

    <script>
        
        
        
        jQuery.validator.setDefaults({

            errorElement: 'span',
            errorPlacement: function(error,element){
                error.addClass('invalid-feedback');
                element.closest('.form-group').append(error);
            },

            highlight: function(element,errorClass,validClass){
                $(element).addClass('is-invalid');
            },

            unhighlight: function(element,errorClass,validClass){
                $(element).removeClass('is-invalid');
            }

        });
        
        
        
        
        
        $(document).ready(function(){

            $("#login").validate({
                rules:{
                    mailUsuario:{
                        required: true
                    },
                    senhaUsuario:{
                        required: true
                    }
                }
            });

        });
    </script>
    
</body>
</html>
